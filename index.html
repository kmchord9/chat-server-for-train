<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
      #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 5rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #textarea { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 0.5rem; margin: 0.5em 1rem 0.5em 1rem; height: calc( 1.5em *2 ); line-height: 1em; font-size:1.5em;  resize: none;}
      #textarea:focus { outline: none; }
      #username { border: none; padding: 0 1rem; border-radius: 2rem; margin: 0.5em 1rem 0.5em 1rem; height: calc( 4em); width: 6%}
      #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }



      #messages { list-style-type: none; margin: 0; padding: 0; white-space: pre-wrap; background: #9DCCE0;}
      #messages > li { padding: 0.5rem 1rem; }
      #messages > li:nth-child(odd) { background: #efefef; }
    </style>
  </head>
  <body bgcolor="#769ece">
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="username" placeholder="なまえ" />
      <textarea id="textarea" autocomplete="off"></textarea><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>

    <script>
      var socket = io();

      var messages = document.getElementById('messages');
      var form = document.getElementById('form');
      var textarea = document.getElementById('textarea');
      var event = new Event( "submit", {"bubbles":true, "cancelable":true});

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        if (textarea.value) {
          socket.emit('chat message', textarea.value);
          textarea.value = '';
        }
      });

      form.addEventListener('keydown', function(e) {
        if ( e.keyCode === 13 && e.shiftKey ) {         
          this.dispatchEvent(event);
          e.preventDefault();
          console.log('shift+enter');
        }
      })
      socket.on('chat message', function(msg) {
        var name = document.getElementById('username').value;
        var itemUser = document.createElement('h5');
        var item = document.createElement('li');
        var regexp_url = /(https?:\/\/[\w/:%#\$&\?\(\)~\.=\+\-]+)/g;
        //msg = msg.replace(/\n/g,'<br>');
        msg = msg.replace(regexp_url, '<a href="$1">$1</a>');
        itemUser.textContent = name;
        item.textContent = msg;
        messages.appendChild(itemUser);
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });

      function addMessageElem(elem, username, message) {
        //username
        var usernameElem = document.createElement('div');
        usernameElem.id = 'name';
        usernameElem.textContent = username;

        //message
        var regexp_url = /(https?:\/\/[\w/:%#\$&\?\(\)~\.=\+\-]+)/g;
        message = message.replace(regexp_url, '<a href="$1">$1</a>');
        var messageElem = document.createElement('div');
        messageElem.id = 'fukidashi'; 
        messageElem.textContent = message;
        
        //add elem
        elem.appendChild(usernameElem);
        elem.appendChild(messageElem);

        return elem;
      }
    </script>
  </body>
</html>
